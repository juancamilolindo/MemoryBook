repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Usa una versi√≥n reciente de ruff
    rev: v0.5.0
    hooks:
      # Ejecuta el linter y auto-corrige lo que pueda
      - id: ruff
        args: [--fix]
        files: ^backend/
      # Ejecuta el formateador
      - id: ruff-format
        files: ^backend/

  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: npx prettier --write
        language: node
        types: [text]
        files: ^frontend/
        exclude: \.prettierignore$

      - id: eslint
        name: eslint
        entry: npx eslint --fix --config frontend/eslint.config.js
        language: node
        types: [javascript]
        files: ^frontend/
        exclude: \.prettierignore$
