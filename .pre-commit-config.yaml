repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Usa una versi√≥n reciente de ruff
    rev: v0.5.0
    hooks:
      # Ejecuta el linter y auto-corrige lo que pueda
      - id: ruff
        args: [--fix]
        files: ^backend/
      # Ejecuta el formateador
      - id: ruff-format
        files: ^backend/

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: ^frontend/
        additional_dependencies:
          - prettier@3.3.2

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.7.0 # Using latest stable eslint, as package.json version seems invalid
    hooks:
      - id: eslint
        files: ^frontend/
        args: ['--fix', '--config', 'frontend/eslint.config.js']
        additional_dependencies:
          - '@eslint/js@9.7.0'
          - 'globals@15.8.0'
          - 'eslint-plugin-react@7.34.3'
          - 'eslint-plugin-react-hooks@4.6.2'
          - 'eslint-plugin-react-refresh@0.4.7'